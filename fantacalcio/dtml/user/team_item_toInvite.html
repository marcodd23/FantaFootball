<[foreach]>
	<div class="span3">
		<article> <img id="<[TEAM_NUMBER]>_img" alt="team superweb" src="../resources/my/images/icon-user-add.jpg">
			<div class="team upArrow">
				<h3>Squadra <[TEAM_NUMBER]></h3>
				<p id="<[TEAM_NUMBER]>_username">Utente <[USER_NUMBER]></p>
				<!-- <a href="#">janet.doe@superweb.com</a> -->
				<ul class="socialTeam">
					<li id="<[TEAM_NUMBER]>"><a title="<[TITLE]>" href="<[HREF]>" id="opener" class="btn btn-inverse tips <[CLASS]>"><i class="<[ICON]>"></i></a></li>
				</ul>
			</div>
		</article>
	</div>
<[/foreach]>

<script>
  var availableEmails = [<[EMAILS]>];
</script>
<script src="../resources/my/js/invite.js" type="text/javascript"></script>

<div id="dialog" title="Invita allenatore">
<form id="email_form" method="POST">
<label for="email">Email allenatore</label>
<span id="email_error" style="color: #EB5F50"></span>
<input type="text" name="team_number" id="team_number">
<input type="text" name="league_id" id="league_id" value="<[LEAGUE_ID]>">
<input type="text" name="email" id="email">
<button onclick="validateEmail();">Invita</button>
</form>
</div>
