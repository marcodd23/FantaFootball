<script>
$("#stat").addClass("active");
function show(){
	$(".toggle").show("slow");
	$(".pointer").removeClass("icon-down-circle");
	$(".pointer").addClass("icon-up-circle");
	$(".pointer").attr("onclick","hide()");
	$(".pointer").attr("title","Nascondi filtri");
};
function hide(){
	$(".toggle").hide("slow");
	$(".pointer").addClass("icon-down-circle");
	$(".pointer").removeClass("icon-up-circle");	
	$(".pointer").attr("onclick","show()");
	$(".pointer").attr("title","Espandi filtri");
};
</script>
