<div class="hero-unit">
<form class="form-horizontal" method="post" action="userform.php?action=<[ACTION]>">
<input type="hidden" value="<[PROVENIENZA]>" name="provenienza">
<input type="hidden" value="<[ID]>" name="id_hidden">
  <div class="control-group">
    <label class="control-label" for="inputNome">Nome</label>
    <div class="controls">
      <input type="text" id="inputNome" placeholder="Nome" name="nome" value="<[NOME]>">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputCognome">Cognome</label>
    <div class="controls">
      <input type="text" id="inputCognome" placeholder="Cognome" name="cognome" value="<[COGNOME]>">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputEmail">Email</label>
    <div class="controls">
      <input type="text" id="inputEmail" placeholder="Email" name="email" value="<[EMAIL]>">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputUsername">Username</label>
    <div class="controls">
      <input type="text" id="inputUsername" placeholder="Username" name="username" value="<[USERNAME]>">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputPassword">Password</label>
    <div class="controls">
      <input type="text" id="inputPassword" placeholder="Password" name="password" value="<[PASSWORD]>">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputGruppo">Gruppo</label>
    <div class="controls">
      <[SELECT_GRUPPO]>
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn btn-primary">Salva</button>
    </div>
  </div>
</form>
</div>
